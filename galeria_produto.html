<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
                 <!-- Titulo simples  -->
    <title>Galeria de Produtos com JQuery</title>
    <link rel="stylesheet" href="css/style.css"/>
    
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    
    
    <script>
            /* Efeito de troca de imagem na div cover */
        $(function() {
            $('.thumbs img').click(function(){
                var cover = $('.cover img');
                var thumb = $(this).attr('src');
                
                if (cover.attr('src') !== thumb){
                    cover.fadeTo('200', '0', function(){
                        cover.attr('src', thumb);
                        cover.fadeTo('150', '1');
                });
                    
                    $('.thumbs img').removeClass('active');
                    $(this).addClass('active');
              }
            })
            
        });
    </script>
    
</head>
    <body>
        <article class="produto_imgs">
            <h1> Processador Intel Core I5-7400 Kaby Lake 3.0ghz 64 Bits</h1>

            <!-- Destino do efeito (Imagem grande)-->
            <div class="cover">
                <img src="img/1-1.jpg" alt="[I5 INTEL]" title="INTEL I5" height="450" width="410">
            </div>
                    
                    
                    <!-- Efeito de borda marcada  -->
                <div class="thumbs">
                                          <!-- Efeito de borda marcada  -->
                    <img src="img/1-1.jpg"  class="active" alt="[I5 - INTEL_thumb]" title="I5 - thumb">
                        <img src="img/1-2.jpg"  alt="[I5 INTEL - thumb]" title="INTEL I5 - thumb">
                        <img src="img/1-3.jpg"  alt="[I5 INTEL - thumb]" title="INTEL I5 - thumb">
                        <img src="img/1-4.jpg"  alt="[I5 INTEL - thumb]" title="INTEL I5 - thumb">
                        <img src="img/1-5.jpg"  alt="[I5 INTEL - thumb]" title="INTEL I5 - thumb">
                </div>
        </article>    
    </body>
</html>
